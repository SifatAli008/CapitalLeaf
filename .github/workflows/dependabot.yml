name: Dependency Updates

on:
  schedule:
    - cron: '0 2 * * 1' # Run every Monday at 2 AM UTC
  workflow_dispatch: # Allow manual trigger

jobs:
  update-dependencies:
    name: Update Dependencies
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v5
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        
    - name: Update dependencies
      run: |
        npm update
        npm audit fix --force
        
    - name: Run tests after update
      run: |
        npm ci
        npm test
        
    - name: Create Pull Request
      uses: peter-evans/create-pull-request@v5
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        commit-message: 'chore: update dependencies'
        title: 'Automated Dependency Updates'
        body: |
          ## ðŸ”„ Automated Dependency Updates
          
          This PR contains automated dependency updates for CapitalLeaf.
          
          ### Changes:
          - Updated npm dependencies to latest versions
          - Applied security fixes from npm audit
          - Verified all tests pass
          
          ### Security Impact:
          - Enhanced security posture
          - Patched known vulnerabilities
          - Maintained compatibility
          
          **Please review and merge if tests pass.**
        branch: automated-dependency-updates
        delete-branch: true
