<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CapitalLeaf - Dynamic Defense with Microservice Isolation</title>
    <meta name="description" content="Professional fintech security platform with advanced threat detection and user authentication">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        
        .container {
            text-align: center;
            padding: 2rem;
            max-width: 600px;
        }
        
        h1 {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 1rem;
        }
        
        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }
        
        .features {
            background: rgba(255, 255, 255, 0.1);
            padding: 1.5rem;
            border-radius: 8px;
            backdrop-filter: blur(10px);
        }
        
        .features h2 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }
        
        .features ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        
        .features li {
            margin-bottom: 0.5rem;
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            p {
                font-size: 1rem;
            }
            
            .container {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>CapitalLeaf</h1>
        <p>Dynamic Defense with Microservice Isolation</p>
        <div class="features">
            <h2>Features</h2>
            <ul>
                <li>🔐 Multi-Factor Authentication</li>
                <li>🛡️ Rate Limiting</li>
                <li>🔒 Input Validation</li>
                <li>📊 Risk Assessment</li>
                <li>🚀 Secure Deployment</li>
            </ul>
        </div>
    </div>
</body>
</html>
